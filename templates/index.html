{% extends "base.html" %}

{% block content %}

<div class="container">
 <div class="row">
  <div class="col-md-12">
   <table class="table table-condensed">
    <tr>
     <th>Fag kode</th>
     <th>Navn</th>
     <th>Gjennomsnitts karakter</th>
    </tr>
    {% for course in courses %}
     <tr>
      <td><a href={{ course.get_absolute_url }}>{{ course.code }}</a></td>
      <td>{{ course.norwegian_name }}</td>
      <td>{{ course.average|floatformat:-2 }}</td>
     </tr>
    {% endfor %}
   </table>
  </div>
 </div>
</div>
{% endblock content %}
