{% extends "base.html" %}

{% block title %} {{ block.super }} | Feil{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <form  class="form" method="POST">
            {%  csrf_token %}
            <h1>Rapporter feil</h1>
            <hr>

            <div class="form-group">
                <label class="control-label" for="course">Fagkode: </label>
                <input id="course" name="course_code" type="text" placeholder="eks: IT2901" class="form-control input-default">
            </div>

            <div class="form-group">
                <label class="control-label" for="term">Semester: </label>
                <input id="term" name="semester_code" type="text" placeholder="eks: V2010" class="form-control input-default">
            </div>

            <div class="form-group">
                <label class="control-label" for="description">Beskrivelse: </label>
                <textarea rows="7" id="description" class="form-control input-default" name="description"></textarea>
            </div>

            <div class="form-group">
                <button id="report" name="report" class="btn btn-primary">Rapporter</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
