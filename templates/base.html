<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Gradestats{% endblock%}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/gradestats.css" rel="stylesheet">
</head>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/index">Gradestats</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul id="navbar" class="nav navbar-nav">
        <li class="navbar-item"><a href="/index/">Fag</a></li>
        <li class="navbar-item"><a href="/search/">SÃ¸k</a></li>
      </ul>
    </div>
  </div>
</nav>
    </div>
    {% if messages %}
        <div class="container messages">
            <div class="row">
                <div class="col-md-12"> 
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" data-alert>
                            <button type="button" class="close"  data-dismiss="alert">&times;</button>
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}
    <div class="container">
       {% block content %}
       {% endblock%}
    </div>
    </div>
</html>
